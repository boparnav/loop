<!Doctype html>
<html lang="en">
		<title>JavaScript For Loop</title>
	  <script>
	  
	  var text=prompt("enter text here");
    var result= "";
      for (var i=text.length-1 ; i>=0; i--){
	     result= result+text.charAt(i)   
	             }
		  alert(result);
	 // console.log(result);
	  </script>
	</head>
<body>

	
	
</body>
</html>
